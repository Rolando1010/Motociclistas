{% extends "platform.html" %}

{% block contenido %}

    <a href="/">
        <button class="boton m-4 absolute top-0 right-0">Desconectarse</button>
    </a>

    <div class="table-responsive">

        <table class="table table-dark table-hover tabla mx-auto text-center">
            <thead>
                <tr>
                    <th colspan="4"><i class="fas fa-motorcycle moto"></i>Motociclistas</th>
                </tr>
                <tr>
                    <th>#</th>
                    <th>Hora</th>
                    <th>Disponibles</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                {% for moto in motos %}
                <tr class="fila">
                    <td>{{moto["#"]}}</td>
                    <td>{{moto["hora"]}}</td>
                    <td>{{moto["disponibles"]}}</td>
                    <td>{{moto["estado"]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="tomados">{{tomados}}</div>
    <div class="nombre">{{nombre}}</div>
    
    <script src="static/js/codigo.js"></script>
    {% endblock %}
